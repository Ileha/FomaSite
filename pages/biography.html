<html>
  <title>Foma web site</title>
  <link href="./../css/style.css" rel="stylesheet" type="text/css">
  <head>
    <title>Биография</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module">
      import { firebaseData } from '../js/initFirebase.js'

      document.firebaseData = firebaseData;
    </script>
  </head>
  <body class="d-flex flex-nowrap">
    <div id="sidebar" class="d-flex flex-nowrap">
      
    </div>

    <hr>
    
    <div class="body-section" id="content">
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module">

      import { handleContent } from '../js/contentHandler.js'

      const sidebarId = "sidebar";
      const sidebarElement = document.getElementById(sidebarId);


      $.ajax({
        url: "../templates/sidebar.html", 
        success: function(result)
        {
          let sidebar = $("#sidebar");
          sidebar.html(result);
          initSideBar(document.firebaseData);
        },
        error: function( xhr, status, errorThrown ) 
        {
          alert( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        },
      });

      const contentFirebasePath = "biography/content";
      const contentElementID = "content";
      const contentElement = document.getElementById(contentElementID);

      let rtdbRef = document.firebaseData.rtdbRef;
      let database = document.firebaseData.database;
      let rtdbOnValue = document.firebaseData.rtdbOnValue;

      const contentRef = rtdbRef(database, contentFirebasePath);
      rtdbOnValue(contentRef, async (snapshot) => {
        let data = snapshot.val();
        console.log(data);

        handleContent(contentElement, data);
      });
      
    </script>
  </body>
</html>
