<html>
  <title>Foma web site</title>
  <link href="./../css/style.css" rel="stylesheet" type="text/css">
  <head>
    <title>Биография</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <img id="heroIcon" width="120" height="145"></img>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto body-section">
        <li><a href="../index.html" class="nav-link text-white">Главная</a></li>
        <li class="nav-item"><a href="./biography.html" class="nav-link active">Биография</a></li>
        <li><a href="./hobbies.html" class="nav-link text-white">Увлечения</a></li>
        <li><a href="./files.html" class="nav-link text-white">Файлы</a></li>
        <li><a href="./survey.html" class="nav-link text-white">Анкета</a></li>
      </ul>
      <hr>
      <div>
        <a href="./developers.html" class="nav-link text-white">О разработчиках</a>
      </div>
    </div>

    <hr>
    
    <div class="body-section" id="content">
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module">
      const heroIconFirebasePath = "heroIcon";
      const contentFirebasePath = "biography/content";

      const heroIconElementID = "heroIcon";
      const contentElementID = "content";
      const heroIconElement = document.getElementById(heroIconElementID);
      const contentElement = document.getElementById(contentElementID);

      const contentHandler = {
        "paragraph" : (content, data) => {
          let para = document.createElement("p");
          let node = document.createTextNode(data.text);
          para.appendChild(node);
          content.appendChild(para);
        },
        "header" : (content, data) => {
          let header = document.createElement("h1");
          header.className = "page-header";
          let node = document.createTextNode(data.text);
          header.appendChild(node);
          content.appendChild(header);
        }
      }
      
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js'
      import { 
        getDatabase,
        ref as rtdbRef, 
        onValue as rtdbOnValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"
      import { 
        getStorage, 
        ref as storageRef,
        getDownloadURL } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"

      const firebaseConfig = {
        apiKey: "AIzaSyCexUQ76dMqMvCzcojiM_8mcvBGTLwO1T0",
        authDomain: "foma-website.firebaseapp.com",
        databaseURL: "https://foma-website-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "foma-website",
        storageBucket: "foma-website.appspot.com",
        messagingSenderId: "294809545914",
        appId: "1:294809545914:web:3a28acffe3207b14a6e683",
        measurementId: "G-K4TMNEWHWJ"
      };

      const app = initializeApp(firebaseConfig);

      const storage = getStorage(app);
      const database = getDatabase(app);

      const heroIconRef = rtdbRef(database, heroIconFirebasePath);
      rtdbOnValue(heroIconRef, async (snapshot) => {
        let data = snapshot.val();
        const spaceRef = storageRef(storage, data);

        var url = await getDownloadURL(spaceRef);
        heroIconElement.src = url;
      });

      const contentRef = rtdbRef(database, contentFirebasePath);
      rtdbOnValue(contentRef, async (snapshot) => {
        let data = snapshot.val();
        console.log(data);

        contentElement.innerHTML = "";

        for (let i = 0; i < data.length; i++) 
        {
          contentHandler[data[i].type](contentElement, data[i]);
        }
      });
      
    </script>
  </body>
</html>
